<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
		<div id="example-1">
		  <button v-on:click="counter += 1">Add 1</button>
		  <p>The button above has been clicked {{ counter }} times.</p>
		</div>
		
		<div id="example-2">
		  <!-- `greet` 是在下面定义的方法名 -->
		  <button v-on:click="greet">Greet</button>
		</div>
		
		<div id="example-3">
		  <button v-on:click="say('hi')">Say hi</button>
		  <button v-on:click="say('what')">Say what</button>
		  
		  <button v-on:click="warn('Form cannot be submitted yet.', $event)">
			Submit
		  </button>
		  
		  <!--
		  在事件处理程序中调用 event.preventDefault() 或 event.stopPropagation() 是非常常见的需求
		  .stop
		  .prevent
		  .capture
		  .self
		  .once
		  .passive
		  -->
		
		  <!-- 阻止单击事件继续传播 -->
		  <a v-on:click.stop="doThis">click.stop</a>

		  <!-- 提交事件不再重载页面 -->
		  <form v-on:submit.prevent="onSubmit">submit.prevent</form>

		  <!-- 修饰符可以串联 -->
		  <a v-on:click.stop.prevent="doThat">click.stop.prevent</a>

		  <!-- 只有修饰符 
		  使用修饰符时，顺序很重要；相应的代码会以同样的顺序产生。因此，用 v-on:click.prevent.self 会阻止所有的点击，而 v-on:click.self.prevent 只会阻止对元素自身的点击。
		  -->
		  <form v-on:submit.prevent>submit.prevent只有修饰符</form>

		  <!-- 添加事件监听器时使用事件捕获模式 -->
		  <!-- 即元素自身触发的事件先在此处理，然后才交由内部元素进行处理 -->
		  <div v-on:click.capture="doThis">监听1</div>

		  <!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
		  <!-- 即事件不是从内部元素触发的 -->
		  <div v-on:click.self="doThat">监听2</div>
		  
		  <!-- 点击事件将只会触发一次 -->
		  <a v-on:click.once="doThis"></a>
		  
		  <!-- 滚动事件的默认行为 (即滚动行为) 将会立即触发 -->
		  <!-- 而不会等待 `onScroll` 完成  -->
		  <!-- 这其中包含 `event.preventDefault()` 的情况 -->
		  <div v-on:scroll.passive="onScroll">...</div>
		  
		  <!--
		  在监听键盘事件时，我们经常需要检查详细的按键。Vue 允许为 v-on 在监听键盘事件时添加按键修饰符
		  -->
		  <!-- 只有在 `key` 是 `Enter` 时调用 `vm.onSubmit()` -->
		  <input v-on:keyup.enter="onSubmit">
		  <input v-on:keyup.page-down="doThis">
		  <!-- Alt + C -->
		  <input @keyup.alt.67="onSubmit">
		  <!-- Ctrl + Click -->
		  <div @click.ctrl="doThat">Do something</div>
		</div>

        <script src="events.js"></script>
    </body>
</html>
