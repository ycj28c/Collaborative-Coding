<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        
		<div id="app-6">
		  <p>{{ msg }}</p>
		  <!--用v-once只会初始化数据一次-->
		  <p v-once>{{ msg }}</p>
		  <input v-model="msg">
		</div>

        <script src="vmodel.js"></script>
    </body>
</html>

<!--
Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。
所以input输入什么，{{}}就变成什么
-->
